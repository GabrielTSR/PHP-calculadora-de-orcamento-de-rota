<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular orçamento</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form method="POST" action="./calcular.php">
        <h1>Calculadora do valor da viagem</h1>
        <label for="cidade-origem">Cidade de origem:</label>
        <input id="cidade-origem" name="cidade-origem" required />

        <label for="cidade-destino">Cidade de destino:</label>
        <input id="cidade-destino" name="cidade-destino" required/>

        <label for="distancia-entre-cidades">Distância entre as cidades (km):</label>
        <input type="number" id="distancia-entre-cidades" name="distancia-entre-cidades" required/>

        <label for="quantia-pedagios">Quantidade de pedágios:</label>
        <input type="number" id="quantia-pedagios" name="quantia-pedagios" required />

        <button>Calcular</button>
    </form>
</body>

</html>
